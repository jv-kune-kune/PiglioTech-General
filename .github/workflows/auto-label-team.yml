name: Auto Label Team

on:
  issues:
    types:
      - reopened
      - opened
jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add team label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            ${{ contains(github.event.repository.full_name, 'FrontEnd') && '👥 frontend 🎨' }}
            ${{ contains(github.event.repository.full_name, 'BackEnd') && '👥 backend 🛠️' }}
            ${{ contains(github.event.repository.full_name, 'General') && '👥 project management 📋' }}
